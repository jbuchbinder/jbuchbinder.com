{{ partial "header.html" . }}
<div class="container">
<article>
<section>
  <ul>
    {{ range $taxonomyname, $taxonomy := .Site.Taxonomies }}
      {{ if eq $taxonomyname "categories" }}
        {{ range $key, $value := $taxonomy }}
          <li><a href="/categories/{{ $key }}">{{ $key }} ({{ len $value }})</a></li>
        {{ end }}
      {{ end }}
    {{ end }}
  </ul>
</section>
</article>
</div>
{{ partial "footer.html" . }}
